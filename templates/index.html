<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
      <input type="text" name="description" placeholder="Enter a new task">
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for todo in todos %}
        <li>{{ todo.description }}
          <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
